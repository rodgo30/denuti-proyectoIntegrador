<div *ngIf="!producto">
    <p>Cargando producto.....</p>
</div>
<div class="row" *ngIf="producto">
    <div class="col-lg-4" *ngIf="producto.imagen">        
        <img src="http://localhost:8088/denuti-back-end/uploads/{{producto.imagen}}" class="producto-imagen"/>
    </div>
    <div col-lg-8>
        <h3>{{producto.nombre}}</h3>
        <p>{{producto.descripcion}}</p>
    </div>    
</div>
<button class="col-lg-4" type="button" class="btn btn-primary" [routerLink]="['/productos']">Regresar</button>
