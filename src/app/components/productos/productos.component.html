<h1>{{titulo}}</h1>
<div *ngIf="!productos">
	Cargando productos....
</div>
<div *ngIf="productos">
	<div class="row">
		<div class="col-lg-4" *ngFor="let producto of productos">
			<div class="thumnnail">
				<div *ngIf="producto.imagen" class="imagen-container">
					<img src="http://localhost:8088/denuti-back-end/uploads/{{producto.imagen}}" class="producto-imagen">
				</div>
				<div *ngIf="!producto.imagen">
					<div class="imagen-relleno"></div>
				</div>
				<div class="caption">
					<p>{{producto.id}}ID</p>
					<strong>{{producto.nombre}}</strong>
					<p>{{producto.descripcion}}</p>
					<div class="botones" *ngIf="confirmado != producto.id">
						<a [routerLink] = "['/producto', producto.id]" class="btn btn-md btn-primary">Detalle</a>
						<a [routerLink] = "['/editar-producto', producto.id]" class="btn btn-md btn-warning">Editar</a>
						<a (click) = "confirmarBorrado(producto.id)" class="btn btn-md btn-danger">Borrar</a>
					</div>
					<div class="confirmar" *ngIf="confirmado==producto.id">						
						<a (click)="borrarProducto(producto.id)" class="btn btn-md btn-danger">SÃ­, deseo borrar el producto <strong>{{producto.nombre}}</strong> ?</a>
						<a (click)="cancelarBorrado()" class="btn btn-md btn-warning">Cancelar</a>
					</div>					
				</div>
			</div>
		</div>
	</div>
</div>
<div style="padding: 15px;">
	<button type="button" class="btn btn-success" [routerLink]="['/crear-producto']">Crear Producto</button>
</div>
